apply plugin : 'java' // class has cleam, compileJava, compileTest, javadoc, jar
defaultTasks 'jar'

jar {
    manifest {
        attributes(
                'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain',
                'Class-Path' : '../../lib/resources.jar'
        )
    }
}

dependencies {
    compile files('lib/resources.jar')
}